name: Build, Publish, and Deploy to MonsterASP.NET

on:
  push:
    branches:
      - master  # Change this if your branch is actually 'master'

jobs:
  build_and_deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0

      - name: Install dependencies
        run: dotnet restore  # Removed --locked-mode unless using a lock file

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run Tests
        run: dotnet test --configuration Release --no-build --logger "trx;LogFileName=test_results.trx"

      - name: Upload Test Results (Optional)
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test_results.trx

      - name: Publish
        run: dotnet publish --configuration Release --output ./publish --runtime win-x64 --self-contained false

      - name: Deploy to MonsterASP.NET via WebDeploy
        uses: rasmusbuchholdt/simply-web-deploy@2.1.0
        with:
          website-name: ${{ secrets.WEBSITE_NAME }}
          server-computer-name: ${{ secrets.SERVER_COMPUTER_NAME }}
          server-username: ${{ secrets.SERVER_USERNAME }}
          server-password: ${{ secrets.SERVER_PASSWORD }}
