<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | LMS</title>
    <link rel="stylesheet" href="../Content/swagger-ui.css">
</head>
<body>
    <div id="swagger-ui"></div>

    <script src="../Content/swagger-ui-bundle.js"></script>
    <script src="../Content/swagger-ui-standalone-preset.js"></script>

    <script>
    // Initialize Swagger UI with your custom OpenAPI JSON
    const ui = SwaggerUIBundle({
      url: "/Admin/openapi.json", // Point this to your OpenAPI spec file
        //url: "http://localhost:5129/swagger/v1/swagger.json", // Point this to your OpenAPI spec file
      dom_id: '#swagger-ui',
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      layout: "StandaloneLayout"
    });
    </script>
</body>
</html>
